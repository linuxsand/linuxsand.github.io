<h1>「我想的事很多」</h1>
<p style="text-align: right;">黄杰, 2013-02-16<br />root[a]linuxsand.info</p>
<p>我想的事很多。</p>
<p>有时我想做皇帝，又怕寂寞。</p>
<p>有时我想当宰相，又怕事多。</p>
<p>有时我想发财，又怕人偷。</p>
<p>有时我想娶老婆，又怕啰嗦。</p>
<p>有时我想烧肉吃，又怕洗锅。</p>
<p>有时我甚至还想打你一巴掌，又怕惹祸！</p>
<p>《陆小凤传奇·银钩赌坊》</p>

<h1>乡间事 1</h1>
<p style="text-align: right;">黄杰, 2013-01-19<br />root[a]linuxsand.info</p>
<p>聚赌。</p>
<p>敝村有依此为生者 X。于偏僻地头、浓荫之下搭一棚，内设赌桌一张，各地有好赌者聚集而来。凡坐庄，需向 X 缴纳一成本金，若赢，从中再收一成；若输，则不收。即只收不出。</p>
<p>据说一日将尽，X 可得利四十万钱。啧啧。而其支出，不过望风二人各工钱二百、中华一包耳，另设盒饭、矿泉水无数。</p>
<p>一日地主人以钉耙松地，刨出金属物事若干，有磁性。坊间传言可控制筛子点数，略一思索，不无道理。地主人讶异而报警，警没收之，众哗然：「何不以之换钱哉，憨大！」</p>

<h1>他人的生活</h1>
<p style="text-align: right;">黄杰, 2011-05-19<br />root[a]linuxsand.info</p>
<p>好像是南桥的博客推荐的，原名叫做 Das Leben der Anderen，英文译为 The life of Others，中文译为 窃听风暴。</p>
<p>我昨晚截了很多图片，不过随着剧情的深入，忘记持续截图了。数了一下有 20 张，我想了想虽然大量图片影响可读性，不过能够记录下什么的话，我就毫不犹豫地忽略了吧。</p>
<p>可以联想，可以笑，但是不推荐骂人。</p>
